<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .team-card {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .score {
            font-size: 24px;
        }
        .button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .spinner {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="team-card">
        <h2>Team A</h2>
        <div class="score" id="teamAScore">0</div>
        <button class="button" onclick="adjustScore('teamA', -10)">-10</button>
        <button class="button" onclick="adjustScore('teamA', -5)">-5</button>
        <button class="button" onclick="adjustScore('teamA', -2)">-2</button>
        <button class="button" onclick="adjustScore('teamA', -1)">-1</button>
        <button class="button" onclick="adjustScore('teamA', 1)">+1</button>
    </div>

    <div class="team-card">
        <h2>Team B</h2>
        <div class="score" id="teamBScore">0</div>
        <button class="button" onclick="adjustScore('teamB', -10)">-10</button>
        <button class="button" onclick="adjustScore('teamB', -5)">-5</button>
        <button class="button" onclick="adjustScore('teamB', -2)">-2</button>
        <button class="button" onclick="adjustScore('teamB', -1)">-1</button>
        <button class="button" onclick="adjustScore('teamB', 1)">+1</button>
    </div>

    <div class="spinner">
        <select id="spinner">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <!-- Add more options as needed -->
        </select>
        <button onclick="pickRandomOption()">Pick Random Option</button>
        <p id="chosenOption"></p>
    </div>

    <script>
        // JavaScript functions
        function adjustScore(team, value) {
            const scoreElement = document.getElementById(`${team}Score`);
            const currentScore = parseInt(scoreElement.innerText);
            scoreElement.innerText = currentScore + value;
        }

        function pickRandomOption() {
            const spinner = document.getElementById('spinner');
            const options = spinner.options;
            const randomIndex = Math.floor(Math.random() * options.length);
            const chosenOption = options[randomIndex].value;
            document.getElementById('chosenOption').innerText = `Chosen: ${chosenOption}`;
        }
    </script>
</body>
</html>
